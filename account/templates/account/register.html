{% extends 'base.html' %} {% block content %}


<div class="container">
    <div class="box">
        <div class="head">
            <h1>
                <i class="fa fa-user text-danger" aria-hidden="true"></i> Registration Form
            </h1>
        </div>
        <div class="content">
            <form method="post">
                {% csrf_token %}
                <div class="alert-danger class="mt-3 mb-5">
                    {{form.errors}}
                </div>
                <div class="mb-2 py-2  input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="id_email"> <i class="fa fa-envelope" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control" autocomplete="off" type="email" name="email" maxlength="254" required="" id="id_email"
                        placeholder="Email" />
                </div>
                <div class="mb-2 py-2 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="id_password1"> <i class="fa fa-key" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control" type="password" name="password1" required="" id="id_password1"
                        placeholder="Password" />
                </div>
                <div class="mb-2 py-2 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="id_password2"> <i class="fa fa-key" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control" type="password" name="password2" required="" id="id_password2"
                        placeholder="Re-type Password" />
                </div>
                <div class="row mb-2 py-2 ">
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="id_first_name"> <i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input class="form-control" type="text" name="first_name" maxlength="150" id="id_first_name"
                                placeholder="First name" />
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="id_last_name"> <i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input class="form-control" type="text" name="last_name" maxlength="150" id="id_last_name"
                                placeholder="Last Name" />
                        </div>
                    </div>
                </div>
                <div id="id_gender" class="row py-2">
                    <div class="col-6 ">
                        <label for="id_gender_0">
                            <input type="radio" name="gender" value="M" required="" id="id_gender_0" />
                            Male</label>
                    </div>
                    <div class="col-6">
                        <label for="id_gender_1"><input type="radio" name="gender" value="F" required="" id="id_gender_1" />
                            Female</label>
                    </div>
                </div>
                <div class="py-2 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="id_country"><i class="fa fa-globe" aria-hidden="true"></i></span>
                    </div>
                    <select name="country" required="" class="form-control" id="id_country">
                        <option value="" selected="">Select Country</option>
    
                        <option value="In">India</option>
    
                        <option value="En">England</option>
                    </select>
                </div>
                <div class="mt-3">
                    <input type="checkbox" name="terms" id="id_terms" />
                    <label for="id_terms"><strong>I agree with terms and conditions.</strong></label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="newsletter" id="id_newsletter" />
                    <label for="id_newsletter">I want to receive a newsletter.</label>
                </div>
    
                <div class="child-box d-flex align-center-center justify-content-around">
                    <div>
                        <input type="submit" class="btn btn-primary p-2" value="Register"  style="width: 200px;"/>
                    </div>
                    <div>
                        <a href="{% url 'account:login' %}" class="btn btn-danger py-2" style="width: 200px;"> Login <i class="fa fa-user-circle" aria-hidden="true"></i> </a>
                        <div class="help-text" style="font-size:13px; color: #777;">
                            if user is already registered : Click Me
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
